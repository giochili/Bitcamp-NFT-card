<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nabla&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="main-container">
      <section class="card">
        <div class="image">
          <img src="image-equilibrium.jpg" alt="eqvilibrium" class="eqvilibrium">
          <img src="images/icon-view.svg" alt="view" class="view">
        </div>
        <article class="middle">
          <h1 class="eqvilibrium-number">Eqvilibrium #3429</h1>
          <p class="para">Our Equilibrium collection promotes balance and calm.</p>
          <div class="value">
            <section class="price">
              <img src="images/icon-ethereum.svg" alt="sw"><span>0.041 ETH</span>
            </section>
            <section class="time">
              <img src="images/icon-clock.svg" alt="">
              <span>3 days left</span>
            </section>
          </div>
          
        </article>
        <footer class="footer">
            <img src="image-avatar.png" alt="avatar"
            class="avatar-image">
            <p class="author-text">Creation of <span>Jules Wyvern</span></p>
          </footer>
      </section>
    </div>
  </main>
  
</body>
</html>
